<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="480">
    <title>Watch Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            border-radius: 8px;
        }

        .loading, .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
            animation: fadeInOut 1s infinite;
        }

        .loading {
            font-size: 22px;
            font-weight: 600;
        }

        .error-message {
            font-size: 18px;
            color: red;
            font-weight: bold;
            display: none; /* Initially hidden */
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .player-title {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #f1f1f1;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 12px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #444;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #f1f1f1;
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .fullscreen-button:hover {
            background-color: #bbb;
        }

        .fullscreen-instructions {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            z-index: 10;
            font-weight: bold;
        }

        .telegram-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #0088cc;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            z-index: 20;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .telegram-bar a {
            color: white;
            text-decoration: none;
        }

        .telegram-bar:hover {
            background-color: #007bb5;
        }

        @media (max-width: 767px) {
            .fullscreen-instructions {
                display: block;
            }

            .fullscreen-button {
                bottom: 10px;
                right: 10px;
            }

            .back-button {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

                    <iframe id="match-iframe" src="https://xiaolin.live/wowhaha.php?m3u8=https%3A%2F%2Flivecdn.rumsport.com%2Fstream%2F23%2Findex.m3u8&id=21921&token=692c1afbe8f4b6929919418f287db744742089a2.false.1739448000-PWATqTNLuTNLM4E%2FbfcqVmG3wI1i1PkcBVohMdCMFds%3D&ver=2899102&parent=amzstream.tv&is_vip=false&image=https%3A%2F%2Fimg.amzstream.tv%2Fstatic%2Fcommon%2Fimg%2Fmatchs%2F1629425538.jpg&matchdate=1739449800" allowfullscreen></iframe>
        
        <div class="fullscreen-instructions" id="instructions">
            <p>Double Tap to Enter Fullscreen</p>
            <p>Press ESC to Exit Fullscreen</p>
        </div>

        <button class="fullscreen-button" onclick="enterFullscreen()">Enter Fullscreen</button>
    </div>

    <script>
        function enterFullscreen() {
            let iframe = document.getElementById('match-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        const errorMessage = document.querySelector('.error-message');
        const loadingMessage = document.querySelector('.loading');

        if (loadingMessage) {
            setTimeout(function() {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }, 5000);
        }
    </script>

</body>
</html>
